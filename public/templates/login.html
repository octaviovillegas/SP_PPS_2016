  <ion-header-bar class="BGgreen700">
    <h1 class="title BGgreen700">Logear</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content class="BGgreen700">
    <form ng-submit="Loguear()" >
      <div class="list login" >
        <label class="item item-input  inputLogin" >
          <span class="input-label ">Email</span>
          <input type="text" ng-model="loginData.email" class=""">
        </label>

        <label class="item item-input  inputLogin" >
          <span class="input-label ">Password</span>
          <input type="password" ng-model="loginData.password" class="">
        </label>

        <label class="btnLogin" >
          <button class="button button-block button-balanced" type="submit">Logear</button>
        </label>
      </div>
    </form>
